	<body>
		<!-- simple form to test functionality -->
		<!-- Navbar -->
		<!-- Creating Navbar -->
		<!-- navbar -->

			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">
						<img src="img/FX-logo 1.png" alt="fx-logo" class="logo px-2" />
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"

									>Sign up</a

								<a class="nav-link active" href="login.html">Log in</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>

		<!-- main signup page -->
		<main class="m-5 d-flex justify-content-evenly">
			<!-- signup form -->
			<form
				id="register"
				class="col-md-4 col-sm-12 d-flex flex-column justify-content-center"
			>
				<h2 class="mb-5">Create Your Account</h2>
				<div class="mb-3">
					<label for="email" class="form-label">Email address</label>
					<input
						type="email"
						class="form-control rounded-pill"
						id="email"
						aria-describedby="emailHelp"
						required
					/>
					<div id="emailHelp" class="form-text">
						We'll never share your email with anyone else.
					</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input
						type="password"
						class="form-control rounded-pill"
						id="password"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="firstName" class="form-label">First Name</label>
					<input
						type="text"
						class="form-control rounded-pill"
						id="firstName"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="lastName" class="form-label">Last Name</label>
					<input
						type="text"
						class="form-control rounded-pill"
						id="lastName"
						required
					/>
				</div>
				<label for="mainCurrency" class="form-label"
					>Select your main currency</label
				>
				<select
					class="form-select mb-5 rounded-pill"
					aria-label="Default select example"
					id="mainCurrency"
					required
				></select>
				<button
					type="submit"
					class="btn btn-info text-center mx-auto px-4 rounded-pill text-white"
					id="submitForm"
				>
					Submit
				</button>
			</form>
			<div class="signupPicture col-md-4 d-none d-sm-block">
				<img
					src="https://images.unsplash.com/photo-1640340435016-1964cf4e723b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
					class="img-fluid"
					alt=""
				/>
			</div>
		</main>
