<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
		<script src="./js/home.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="./css/home.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<!-- navbar -->
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">
						<img src="img/FX-logo 1.png" alt="fx-logo" class="logo px-2">
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item px-2" >
								<a class="navmenu" href="#">Dashboard</a>
							</li>
							<li class="nav-item px-2" >
								<a class="navmenu" href="trade.html">Trade</a>
							</li>
							<li class="nav-item px-2" >
								<i class="fa-solid fa-user icon"></i>
							</li>
							<li class="nav-item px-2">
								<i class="fa-solid fa-arrow-right-from-bracket icon"></i>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="totalAmounts">
					<i class="fa-solid fa-coins deposit depositIcon"><span class="tooltiptext">Click to Deposit</span></i>
				<div class="moneySaved">
					<p class="words">MONEY SAVED</p>
					<p class="moneySavedPrice"></p>
				</div>
				<div class="revenueMade">
					<p class="words">REVENUE MADE</p>
					<p class="revenueMadePrice"></p>
				</div>
			</div>
			<div class="dataSection">
				<div class="rate">
					<p class="latestRate">LATEST RATE</p>
					<ul class="rateList"></ul>
				</div>
				<div class="chart">
					<div class="chart-header">
						<p class="currency-name">CAD/USD</p>
						<div class="btn-list">
							<button type="button" class="btn btn-light btn-1w">1 Week</button>
							<button type="button" class="btn btn-light btn-1m">1 Month</button>
							<button type="button" class="btn btn-light btn-3m">3 Month</button>
							<button type="button" class="btn btn-light btn-6m">6 Month</button>
						</div>
					</div>
					<canvas id="chart" width="600" height="300" style="display: block; box-sizing: border-box; height: 400px; width: 800px;"></canvas>
					<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
				</div>
			</div>

			<div class="overlay"></div>
			<div class="depositModal">
				<i class="fa-solid fa-xmark closeModal"></i>
				<div class="modalContent">
					<h2>Deposit Money</h2>
					<input name="inputDeposit" id="inputDeposit" type="number" required>
					<button type="button" id="deposit" class="btn btn-dark closeModal">Deposit</button>
				</div>
		</main>
		<footer class="py-3 my-4">
			<ul class="nav justify-content-center border-bottom pb-3 mb-3">
				<li class="nav-item">
					<a href="#" class="nav-link px-2 text-muted">Home</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link px-2 text-muted">Features</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link px-2 text-muted">Pricing</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link px-2 text-muted">FAQs</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link px-2 text-muted">About</a>
				</li>
			</ul>
			<p class="text-center text-muted">&copy; 2023 FX Trade, Inc</p>
		</footer>
  </body>
</html>
