<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
		<script src="./js/home.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="./css/home.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<!-- navbar -->
			<ul class="nav nav-tabs justify-content-end" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Dashboard</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Trade</button>
				</li>
			</ul>
		</header>

		<main>
			<div class="totalAmounts">
				<i class="fa-solid fa-coins deposit"></i>
				<div class="moneySaved">
					<p class="words">MONEY SAVED</p>
					<p class="moneySavedPrice"></p>
				</div>
				<div class="revenueMade">
					<p class="words">REVENUE MADE</p>
					<p class="revenueMadePrice"></p>
				</div>
			</div>
			<div class="dataSection">
				<div class="rate">
					<ul class="rateList"></ul>
				</div>
				<div class="chart">
          <p class="currency-name">CAD/USD</p>
          <button type="button" class="btn btn-light btn-1w">1 Week</button>
          <button type="button" class="btn btn-light btn-1m">1 Month</button>
          <button type="button" class="btn btn-light btn-3m">3 Month</button>
          <button type="button" class="btn btn-light btn-6m">6 Month</button>
					<canvas id="chart" width="600" height="300" style="display: block; box-sizing: border-box; height: 400px; width: 800px;"></canvas>
					<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
				</div>
			</div>

			<div class="overlay"></div>
			<div class="depositModal">
				<i class="fa-solid fa-xmark closeModal"></i>
				<div class="modalContent">
					<h2>Deposit Money</h2>
					<input name="inputDeposit" id="inputDeposit" type="number" required>
					<button type="button" id="deposit" class="btn btn-dark closeModal">Deposit</button>
				</div>
		</main>
    <footer>
      <!-- footer -->
    </footer>
  </body>
</html>
