	<body>
		<header>
			<!-- navbar -->
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="./home.html">
						<img src="img/FX-logo 1.png" alt="fx-logo" class="logo px-2">
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item px-2" >
								<a class="navmenu" href="./home.html">Dashboard</a>
							</li>
							<li class="nav-item px-2" >
								<a class="navmenu" href="./trade.html">Trade</a>
							</li>
							<li class="nav-item px-2" >
								<i class="fa-solid fa-user icon"></i>
							</li>
							<li class="nav-item px-2">
								<a id="signout"><i class="fa-solid fa-arrow-right-from-bracket icon"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main class="py-5 px-1">
			<div class="container-fluid d-flex flex-column flex-md-row">
				<div class="container col-md-6 col-sm-12 p-5" id="my-balance">
					<h1>My Balance</h1>
				</div>
				<div
					class="container col-md-6 col-sm-12 h-100 bg-light rounded p-5"
					id="trade-box"
				>
					<h1>Trade Now</h1>
					<div class="container d-flex flex-column align-items-center">
						<div class="input-group mb-3 mt-3 currency align-items-center">
							<select class="form-select currency-select" id="base-currency-select">
							</select>
							<h4>/</h4>
							<select class="form-select currency-select" id="change-currency-select">
							</select>
						</div>
						<div class="input-group mb-5 lot">
							<div class="form-floating w-50">
								<select class="form-select" id="lot-input">
								</select>
								<label for="lot-input">Lot (1 Lot = 1000 currency)</label>
							</div>
						</div>
					</div>
					<div class="trade-buttons d-flex justify-content-evenly">
						<button type="" class="btn btn-primary w-50 me-1 trade-button" value="Bit" id="buy-button">
							Bit
							<h4 id="bit-rate"></d>
						</button>
						<button type="" class="btn btn-danger w-50 ms-1 trade-button" value="Ask" id="sell-button">
							Ask
							<h4 id="ask-rate"></h4>
						</button>
					</div>
				</div>
			</div>
		</main>

		<footer class="py-3 my-4">
			<ul class="nav justify-content-center border-bottom pb-3 mb-3">
				<li class="nav-item">
					<a href="#" class="nav-link px-2 text-muted">Home</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link px-2 text-muted">Features</a>

				</li>
				<li class="nav-item">

				</li>
				<li class="nav-item">
					<a href="#" class="nav-link px-2 text-muted">About</a>
				</li>
			</ul>
			<p class="text-center text-muted">&copy; 2023 FX Trade, Inc</p>
		</footer>

			src="https://code.jquery.com/jquery-3.6.3.js"
			integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
		<script src="./js/trade.js"></script>
	</body>
